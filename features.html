<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jay - 功能</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">主页</a></li>
                <li><a href="features.html">功能</a></li>
                <li><a href="contact.html">联系</a></li>
            </ul>
        </nav>
    </header>

    <main class="features-container">
        <h1>文档转换功能</h1>

        <!-- PDF转Word -->
        <div class="feature-card">
            <h2>PDF 转 Word</h2>
            <form id="pdf-to-word-form">
                <input type="file" id="pdf-file" accept=".pdf" required>
                <button type="button" onclick="convertFile('pdf-file', 'docx', 'pdf-to-word-result')">开始转换</button>
                <div class="result-area" id="pdf-to-word-result"></div>
            </form>
        </div>

        <!-- Word转PDF -->
        <div class="feature-card">
            <h2>Word 转 PDF</h2>
            <form id="word-to-pdf-form">
                <input type="file" id="word-file" accept=".doc,.docx" required>
                <button type="button" onclick="convertFile('word-file', 'pdf', 'word-to-pdf-result')">开始转换</button>
                <div class="result-area" id="word-to-pdf-result"></div>
            </form>
        </div>

        <!-- PPT转PDF -->
        <div class="feature-card">
            <h2>PPT 转 PDF</h2>
            <form id="ppt-to-pdf-form">
                <input type="file" id="ppt-file" accept=".ppt,.pptx" required>
                <button type="button" onclick="convertFile('ppt-file', 'pdf', 'ppt-to-pdf-result')">开始转换</button>
                <div class="result-area" id="ppt-to-pdf-result"></div>
            </form>
        </div>

        <!-- PDF转PPT -->
        <div class="feature-card">
            <h2>PDF 转 PPT</h2>
            <form id="pdf-to-ppt-form">
                <input type="file" id="pdf-file2" accept=".pdf" required>
                <button type="button" onclick="convertFile('pdf-file2', 'pptx', 'pdf-to-ppt-result')">开始转换</button>
                <div class="result-area" id="pdf-to-ppt-result"></div>
            </form>
        </div>
    </main>

    <script>
        // ocf-converter API的URL和API密钥
        const API_URL = 'https://api.onlineconvertfree.com/v2/convert';
        const API_KEY = 'cb5f580f0375f29cf19bef365b30a22b';  // 实际API密钥

        // 通用文件转换函数
        function convertFile(inputId, outputFormat, resultId) {
            const input = document.getElementById(inputId);
            const file = input.files[0];
            const resultArea = document.getElementById(resultId);
            resultArea.innerHTML = '转换中，请稍候...';

            const formData = new FormData();
            formData.append('file', file);
            formData.append('to', outputFormat);

            fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'ok') {
                    const url = data.data.url;
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `converted.${outputFormat}`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    resultArea.innerHTML = '转换成功，下载已开始';
                } else {
                    resultArea.innerHTML = `转换失败：${data.error.message}`;
                    console.error('Error:', data.error);
                }
            })
            .catch(error => {
                resultArea.innerHTML = `转换失败：${error.message}`;
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
